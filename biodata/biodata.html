<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <link rel="stylesheet" href="datastyle.css">
    </head>
    <body>
        <h1>My Bio Data</h1>
       <form action="#" method="POST">
           <fieldset>
               <legend>Personal Information</legend><br>
              <label for="username">FirstName: </label>
<input type="text" id="username" placeholder="First Name"> 
<label for="username">  LastName: </label>
<input type="text" id="username" placeholder="Last Name">
<br><br>
<label for="gender">Male:</label>
<input type="radio" id="gender" name="gender"> 
<label for="gender">Female:</label>
<input type="radio" id="gender" name="gender">
 <label for="gender">Other:</label>
<input type="radio" id="gender" name="gender"> 
<br>
<br>
<label for="d">Date of Birth :</label>
<input type="date" id="d"> 
<br>
<br>
<label for="e">E-Mail :</label>
<input type="email" id="e" placeholder="Enter Your Email">
<br>
<br>
<label for="p">Phone</label>
<input type="tel" id="p" maxlength="10" placeholder="+91"> 
<br>
<br>
<label for="h">Height</label>
<input type="number" id="h" placeholder="Height in Feet"> 
<br><br>
           </fieldset>
<br>
           <fieldset>
               <legend>Education</legend><br>
               <label for="school"> School Name : </label>
<input type="text" id="school" placeholder="School Name"> 
<br>
<br>
<label for="class">Class : </label>
<input type="number" id="class" max="12" placeholder="Class"> 
<br>
<br>
<label for="Stream">Stream : </label>
<select>
    <option>Stream</option>
    <option>Medical</option>
    <option>Non Medical </option>
    <option>Commerce</option>
    <option>Arts</option>
</select> 
<br>
<br>
<label for="mark">Marksheet : </label>
<input type="file" id="mark"> 
<br>
<br>
           </fieldset>
           <br>
<input type="submit">
       </form>
    </body>
</html>
